<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <form id="oneee" action="">
        <h2>Create a New Account</h2>
        <div class="form">
            
            <div class="info">
                <label for="">First Name</label>
                <input type="text" id="firstt">
                <label  for="">Last Name</label>
                <input type="text" id="secondd"><br>
                <div class="tel">
                    <label for="" >Contact</label>
                    <input type="tel" maxlength="10"><br>
                </div>
                <div class="email">
                    <label for="">Email</label>
                    <input type="email"><br>
                </div>
                <div class="gender">
                    <label for="">Gender</label>
                    <input type="radio">Male 
                    <input type="radio">Female 
                    <input type="radio">Other<br>
                </div>
                <div class="intrest">
                    <label for="" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Intrests</label><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text">
                </div>
                
            </div>
        </div>
        <button>SUBMIT</button>
    </form>
 
</body>
</html>
